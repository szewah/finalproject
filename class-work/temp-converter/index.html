<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="wrapper">
			<h2>Temp Converter</h2>
			<p>Type a value in the Fahrenheit field to convert to the value to Celsius</p>
			<div id="farenheit">
				<p>From
				<input type="number"></input> 
				Farenheit
				</p>	
			</div>
			<div id="f2c">
				<button>Convert</button>
			</div>	
			<div id="celsius">
    		<p>To
			<input type="number"></input> 
			Celsius
			</p>	
			</div>	
		<div id="wrapper">
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
